<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Teste de rotas</h1>

    <h2> {{ mov.title }}</h2>
    <!-- <p> {{ director }}</p> -->
    <table>
        <thead>
            <th>Title</th>
            <th>Director</th>
            <th>Release</th>
            <th>Genre</th>
        </thead>
        {% for mov in movies %}
        <tbody>
            <td> {{ mov.title }}</td>
            <td> {{ mov.director }}</td>
            <td> {{ mov.release }}</td>
            <td> {{ mov.genre }}</td>
        </tbody>
        {% endfor %}
    </table>
</body>
</html>
